<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1a402a1653.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu - À la française</title>
  </head>
  <body>
    <header class="header">
      <a href=".."><i class="header__index-link fa-solid fa-arrow-left"></i></a>
      <img
        class="header__img"
        src="/assets/img/logo/ohmyfood@2x.svg"
        alt="Logo"
      />
    </header>
    <main class="main">
      <section class="main__img">
        <img
          src="../assets/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="À la française"
        />
      </section>
      <section class="main__menus">
        <div class="menus__title">
          <h1>À la française</h1>
          <i class="description__like fa-solid fa-heart"></i>
        </div>
        <form class="menus__form">
          <div class="form__field">
            <label for="starter" class="field__label">Entrées</label>
            <div id="starter" class="field__options">
              <input
                id="starter-0"
                class="options__choice"
                type="radio"
                value="0"
                name="starter"
              />
              <label for="starter-0" class="options__label">
                <h2 class="choice__title">Tartare de poulpe acidulé</h2>
                <p class="choice__description">Aux zests d'orange</p>
                <span class="choice__price">25€</span>
              </label>
              <input
                id="starter-1"
                class="options__choice"
                type="radio"
                value="1"
                name="starter"
              />
              <label for="starter-1" class="options__label">
                <h2 class="choice__title">Velouté de légumes d'antan</h2>
                <p class="choice__description">Carotte, panais, topinambour</p>
                <span class="choice__price">35€</span>
              </label>
              <input
                id="starter-2"
                class="options__choice"
                type="radio"
                value="2"
                name="starter"
              />
              <label for="starter-2" class="options__label">
                <h2 class="choice__title">Soupe à l'oignon</h2>
                <p class="choice__description">Revisitée</p>
                <span class="choice__price">20€</span>
              </label>
            </div>
          </div>
          <div class="form__field">
            <label for="dish" class="field__label">Plats</label>
            <div id="dish" class="field__options">
              <input
                id="dish-0"
                class="options__choice"
                type="radio"
                value="0"
                name="dish"
              />
              <label for="dish-0" class="options__label">
                <h2 class="choice__title">Coquilles Saint-Jacques</h2>
                <p class="choice__description">
                  Accompagnées d'une purée de panais
                </p>
                <span class="choice__price">40€</span>
              </label>
              <input
                id="dish-1"
                class="options__choice"
                type="radio"
                value="1"
                name="dish"
              />
              <label for="dish-1" class="options__label">
                <h2 class="choice__title">Magret de canard</h2>
                <p class="choice__description">
                  Et parmentier de pommes de terres
                </p>
                <span class="choice__price">35€</span>
              </label>
              <input
                id="dish-2"
                class="options__choice"
                type="radio"
                value="2"
                name="dish"
              />
              <label for="dish-2" class="options__label">
                <h2 class="choice__title">Pigeonneau d'Ille-et-Vilaine</h2>
                <p class="choice__description">
                  Sur son lit de gnocchis aux légumes
                </p>
                <span class="choice__price">44€</span>
              </label>
            </div>
          </div>
          <div class="form__field">
            <label for="dessert" class="field__label">Desserts</label>
            <div id="dessert" class="field__options">
              <input
                id="dessert-0"
                class="options__choice"
                type="radio"
                value="0"
                name="dessert"
              />
              <label for="dessert-0" class="options__label">
                <h2 class="choice__title">Pétales de violettes glacées</h2>
                <p class="choice__description">Et purée de noisettes</p>
                <span class="choice__price">18€</span>
              </label>
              <input
                id="dessert-1"
                class="options__choice"
                type="radio"
                value="1"
                name="dessert"
              />
              <label for="dessert-1" class="options__label">
                <h2 class="choice__title">Fondant au chocolat</h2>
                <p class="choice__description">Revisitée</p>
                <span class="choice__price">22€</span>
              </label>
              <input
                id="dessert-2"
                class="options__choice"
                type="radio"
                value="2"
                name="dessert"
              />
              <label for="dessert-2" class="options__label">
                <h2 class="choice__title">Millefeuille croustillant</h2>
                <p class="choice__description">Myrtilles et pâte d'amande</p>
                <span class="choice__price">23€</span>
              </label>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__links">
        <div class="links__title">
          <img src="/assets/img/logo/ohmyfood@2x-white.svg" alt="Logo" />
        </div>
        <ul class="links__list">
          <li class="links__list__item">
            <a href="#"
              ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li class="links__list__item">
            <a href="#"
              ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
            >
          </li>
          <li class="links__list__item">
            <a href="#">Mentions légales</a>
          </li>
          <li class="links__list__item">
            <a href="mailto:werner94@hotmail.com">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>

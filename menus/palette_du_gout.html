<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/1a402a1653.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu - La palette du goût</title>
  </head>
  <body>
    <header class="header">
      <a class="header__index-link" href=".."
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <div class="header__index-link-placeholder"></div>
      <img
        class="header__img"
        src="/assets/img/logo/ohmyfood@2x.svg"
        alt="Logo"
      />
    </header>
    <main class="main">
      <img
        class="main__img"
        src="../assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="La palette du goût"
      />
      <section class="section-menus u-padding">
        <div class="section-menus__title">
          <h1 class="section-menus__title-text title">La palette du goût</h1>
          <a
            href="#"
            class="section-menus__title-like menu-like fa-regular fa-heart"
          ></a>
        </div>
        <form class="section-menus__form">
          <div class="section-menus__form-field-container">
            <div class="section-menus__form-field">
              <label
                for="starter"
                class="section-menus__form-field-label animation--0"
                >Entrées</label
              >
              <div id="starter" class="section-menus__form-field-options">
                <input
                  id="starter-0"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="0"
                  name="starter"
                />
                <label
                  for="starter-0"
                  class="section-menus__form-field-options-label animation--0"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Fricassée d'escargot
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    Au pimet d'espelette
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >25€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
                <input
                  id="starter-1"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="1"
                  name="starter"
                />
                <label
                  for="starter-1"
                  class="section-menus__form-field-options-label animation--1"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Foie gras de canard mi-cuit
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    Et ses copeaux de truffe noire
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >35€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
                <input
                  id="starter-2"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="2"
                  name="starter"
                />
                <label
                  for="starter-2"
                  class="section-menus__form-field-options-label animation--2"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Oeuf au plat
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    Assaisonné à la truffe sur lit de caviar
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >20€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
              </div>
            </div>
            <div class="section-menus__form-field">
              <label
                for="dish"
                class="section-menus__form-field-label animation--3"
                >Plats</label
              >
              <div id="dish" class="section-menus__form-field-options">
                <input
                  id="dish-0"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="0"
                  name="dish"
                />
                <label
                  for="dish-0"
                  class="section-menus__form-field-options-label animation--3"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Filet de boeuf aux herbes
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    Accompagné de sa ribambelle de légumes
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >40€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
                <input
                  id="dish-1"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="1"
                  name="dish"
                />
                <label
                  for="dish-1"
                  class="section-menus__form-field-options-label animation--4"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Parmentier de queue de boeuf
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    À la truffe noire sur sa purée de panais
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >35€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
                <input
                  id="dish-2"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="2"
                  name="dish"
                />
                <label
                  for="dish-2"
                  class="section-menus__form-field-options-label animation--5"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Filet de turbot
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    Aux agrumes
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >44€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
              </div>
            </div>
            <div class="section-menus__form-field">
              <label
                for="dessert"
                class="section-menus__form-field-label animation--6"
                >Desserts</label
              >
              <div id="dessert" class="section-menus__form-field-options">
                <input
                  id="dessert-0"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="0"
                  name="dessert"
                />
                <label
                  for="dessert-0"
                  class="section-menus__form-field-options-label animation--6"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Paris-Brest
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    Revisité
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >18€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
                <input
                  id="dessert-1"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="1"
                  name="dessert"
                />
                <label
                  for="dessert-1"
                  class="section-menus__form-field-options-label animation--7"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Macaron au chocolat d'exception
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    Et glace à la vanille de Madagascar
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >22€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
                <input
                  id="dessert-2"
                  class="section-menus__form-field-options-choice"
                  type="radio"
                  value="2"
                  name="dessert"
                />
                <label
                  for="dessert-2"
                  class="section-menus__form-field-options-label animation--8"
                >
                  <h2 class="section-menus__form-field-option-choice-title">
                    Mousse au chocolat
                  </h2>
                  <p
                    class="section-menus__form-field-option-choice-description"
                  >
                    Au piment d'Espelette et à la truffe noire
                  </p>
                  <span class="section-menus__form-field-option-choice-price"
                    >23€</span
                  >
                  <span class="section-menus__form-field-option-choice-checked"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </label>
              </div>
            </div>
          </div>
          <div class="section-menus__form-submit">
            <button class="btn btn--submit-menu" type="submit">
              Commander
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer u-padding">
      <div class="footer__links">
        <div class="footer__links-title">
          <h2 class="title footer__links-title-text">ohmyfood</h2>
        </div>
        <ul class="footer__links-list">
          <li class="footer__links-list-item u-margin-bottom-small">
            <a href="#"
              ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li class="footer__links-list-item u-margin-bottom-small">
            <a href="#"
              ><i class="fa-solid fa-handshake-angle less"></i>Devenir
              partenaire</a
            >
          </li>
          <li class="footer__links-list-item u-margin-bottom-small">
            <a href="#">Mentions légales</a>
          </li>
          <li class="footer__links-list-item u-margin-bottom-small">
            <a href="mailto:werner94@hotmail.com">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
